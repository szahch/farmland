<!DOCTYPE html>

<html>

<head lang="en">

<meta charset="UTF-8">

<title>登录界面</title>

<script src="../js/jquery-3.2.1.min.js"></script>

<script src="../js/login.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div style="margin: 0 auto; width: 400px; height: 100px;"
		id="loginpanelwrap">

		<div class="loginheader">

			<div class="logintitle">登录</div>

		</div>

		<form action="/Farmland/loginServlet2">

			<div class="loginform">

				<div class="loginform_row">

					<label>用户名:</label> <input type="text" class="loginform_input"
						name="username" />

				</div>

				<div class="loginform_row">

					<label>密码:</label> <input type="password" class="loginform_input"
						name="password" />

				</div>

				<div class="loginform_row">

					<label>验证码:</label> <input type="text"
						class="loginform_input_validationCode" name="validationCode" /> <img
						class="validationCode_img" src="/Farmland/validationCode">

				</div>

				<div class="loginform_row">

					<span class="returnInfo"></span> <input type="submit"
						class="loginform_submit" value="登录" />

				</div>

				<div class="clear"></div>

			</div>

		</form>

	</div>

</body>

</html>
